<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template-literals</title>
  </head>
  <body>
    <script>
      'use strict';

      const actor = 'Will Smith';

      console.log(`The role of Agent J is played by ${actor}.`);

      const releaseYear = 1996;
      const currentYear = new Date().getFullYear();

      console.log(`Men in Black was released ${currentYear - releaseYear} years ago.`);
    </script>
  </body>
</html>
