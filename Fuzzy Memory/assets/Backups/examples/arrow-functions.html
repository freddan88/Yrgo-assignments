<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>arrow-functions</title>
  </head>
  <body>
    <script>
      'use strict';

      const characters = [
        'Agent K',
        'Agent J',
        'Agent L',
        'The Bug',
        'Chief Zed'
      ];

      // This is how we normally send an callback function to the forEach
      // array helper method.
      characters.forEach(function(character) {
        console.log('function expression', character);
      });

      // This is how we declade an array callback function to the forEach
      // array helper method. Arrow functions are always anonymous.
      characters.forEach(character => {
        console.log('arrow function', character);
      });
    </script>
  </body>
</html>
