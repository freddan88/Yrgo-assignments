<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test 3</title>
</head>
<body>
  <main>
    <header class="main-header">

    </header>

    <!-- Start Floated dot-menu -->
    <div class="dot-menu">
      <span class="dot-btn" data-section="S01"><div class="dot-o"></div></i>Section 1</span>
      <span class="dot-btn" data-section="S02"><div class="dot-o"></div></i>Section 2</span>
      <span class="dot-btn" data-section="S03"><div class="dot-o"></div></i>Section 3</span>
      <span class="dot-btn" data-section="S04"><div class="dot-o"></div></i>Section 4</span>
    </div>
    <!-- End Floated dot-menu -->

    <!-- Start floating form -->

    <div class="news-letter">
      <div><span>Newsletter</span> <i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    </div>

    <!-- End floating form -->

    <section id="S01" class="section-component">
      <article class="component-article">
        section-component-1
        <div class="dot"></div>
      </article>
    </section>

    <section id="S02" class="section-component">
      <article class="component-article">
        section-component-2
      </article>
    </section>

    <section id="S03" class="section-component">
      <article class="component-article">
        section-component-3
      </article>
    </section>

    <section id="S04" class="section-component">
      <article class="component-article">
        section-component-4
      </article>
    </section>

    <footer class="main-footer">

    </footer>
  </main>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
